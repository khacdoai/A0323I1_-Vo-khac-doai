<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 6;
    let m = 21;
    for (let i = 0; i <= n; i++) {
        for (let j = 0; j <= m; j++) {
            if (i==0 || i == n || j==0 || j==m  ){
                document.writeln("*")
            }else {
                document.writeln("&nbsp&nbsp");
            }
        }
        document.writeln("<br>");
    }
</script>

</body>
</html>
