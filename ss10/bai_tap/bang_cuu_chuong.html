<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td></td>
    </tr>

</table>
<script>
    let count = "<table border='1' width='100%'>";
    for(i=2;i<10;i++){
        count = count + "<tr >";
        for (j=1;j<10;j++){
            count = count + "<td>" + i + "*" + j + "=" + i*j + "</td>";
        }
        count = count + "</tr>";
    }
    count = count + "</table>";
    document.write(count);
</script>

</body>
</html>
