<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 1;
    let m = 1;
    let tong;
    while (n < 100) {
        tong = m + n;
        n = m;
        m = tong;
        if (n % 5 === 0) {
            document.writeln("số đầu tiên trong dãy fibonacci chia hết cho 5 là :" + n)
            break;

        }


    }

</script>

</body>
</html>
