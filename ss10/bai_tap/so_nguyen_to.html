<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 0;
    let n = 2;
    while(number <=20){
        let count = 0;
        for (i=2;i<n; i++){
            if (n%i == 0){
                count++
            }
        }
        if (count == 0){
            document.write(n + ",")
            number++;
        }
        n++
    }

</script>

</body>
</html>
