<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt();
    let arr = str.split(' ');
    for(let i = 0; i < arr.length; i++){
        if(arr[i] == '-'){
            arr.splice(i,1,'_')
        }
    }
    alert(arr);
</script>

</body>
</html>
