<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let arr = prompt("Nhập vào một chuỗi");
 let str = arr.split('');
 let num = 0
  for (let i =0 ; i<str.length; i++){
     if (str[i]%str[i]==0){
         num ++;

     }
 }
  alert(num)
</script>

</body>
</html>
