<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = prompt("nhập chuỗi kí tự");
    var result = [];
    for (let i = 0; i < str.length; i++) {
        if (str[i] == str[i].toUpperCase()) {
            result.push(str[i].toLowerCase());
        } else if (str[i] == str[i].toLowerCase()) {
            result.push(str[i].toUpperCase());
        } else
            result.push(str[i]);
    }
    document.write(result.join())

</script>


</body>
</html>
