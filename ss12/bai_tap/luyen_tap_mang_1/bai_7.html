<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="out"></p>
<script>
    let arr = []
    for (let i = 0; i < 10; i++) {
        let num = prompt("Nhập phần tử thứ " + (i + 1))
        arr.push(num);
    }
    let v = prompt("nhập phần tử cần tìm")
    let check = false
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] == v) {
            alert(v + " is in the array");
            check = true
             arr[j] = 0;
            break;
        }

    }
    if(!check) {
        alert(v + " is not in the array")
    }
    document.getElementById('out').innerHTML = arr
</script>

</body>
</html>
