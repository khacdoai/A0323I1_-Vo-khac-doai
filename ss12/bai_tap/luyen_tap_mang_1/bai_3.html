<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 14, 5, 20, 25, 22, 40];
    let arrMax = arr[0];
    let c = 0
    let sum = 0
    for (let i = 0; i<arr.length; i++){
        sum += arr[i];
        if (arr[i] > arrMax){
            arrMax = arr[i];
            c = i

        }
    }
    let tb = sum / arr.length;
    alert("Giá trị lơn nhất của mảng là: " + arrMax + "nó nằm ở vị trí thứ " + c + " Trong mảng");
    alert("giá trị trung bình của mảng là : " + tb  )
</script>

</body>
</html>
