        let lenguageE = ['Hello', 'Goodbye', 'Good'];
        let result = "";
        let index = -1;
        index = lenguageE.indexOf(work);

        //     if(lenguageE == work){
        //         index = i;
        //         break;
        //     }
        // }
        if (index != -1){
                 result = lenguageVN[index];
         }else {
             result = "không tìm thấy";
        }
        document.getElementById('out').innerHTML = result;
    }



</script>



</body>
