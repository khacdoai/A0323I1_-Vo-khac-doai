<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = prompt("Nhập bán kính hình tròn")
    let pi = 3.14159;
    perimeter();
    acreage();

    function perimeter() {
        let c = 2 * pi * r;
        alert("Chu vi của hình tròn là " + c);
    }

    function acreage() {
        let a = pi * r ** 2;
        alert("Diện tích hình tròn là " + a);
    }
</script>

</body>
</html>
