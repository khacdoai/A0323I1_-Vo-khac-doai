<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Enter a number");
    square();

    function square() {
        let square = number ** 2;
        alert("Bình phương của số " + number + " là " + square);
    }
</script>

</body>
</html>
