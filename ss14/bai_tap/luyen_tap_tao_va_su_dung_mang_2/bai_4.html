<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    number = prompt("nhập vào");
    checkInt();
    function checkInt() {
        if (number % number == 0){
            alert(number + "là kí tự số");
        }else {
            alert(number + " không phải là kí tự số");
        }

    }
</script>

</body>
</html>
