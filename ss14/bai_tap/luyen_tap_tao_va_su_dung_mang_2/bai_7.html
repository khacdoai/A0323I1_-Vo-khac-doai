<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt();
    let b = prompt();
    alert("trứa khi hoán đổi " + a + " , " + b);
    [a, b] = swapNumber(a, b);
    alert("Sau khi hoán đổi" + a + " , " + b);

    function swapNumber(a, b) {
        let c = a;
        a = b;
        b = c;
        return [a, b];

    }
</script>

</body>
</html>
