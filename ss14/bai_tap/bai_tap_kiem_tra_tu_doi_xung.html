<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chain = prompt("Nhập chuỗi ");
    isPalindrome();
    function isPalindrome() {
        if (chain[0] === chain[chain.length-1]){
            if(chain[1] === chain[chain.length-2]){
                alert(chain + " là chuỗi đối xứng ");
            }else {
                alert(chain + "Không phải là kiểu đối xứng");
            }
        }else {
            alert(chain + "không phải là kiểu đối xứng");
        }

    }
</script>
</body>
</html>
