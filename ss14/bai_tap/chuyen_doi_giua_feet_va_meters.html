<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="footToMester()"> Foot To Messter</button>
<button onclick="mesterToFoot()"> Mester To Foot</button>
<script>
    function footToMester (foot = prompt("Enter a Foot")) {
        let mesters = foot * 0.305;
        alert( "Mester is: "   + mesters) ;

    }
    function mesterToFoot(mester = prompt("Enter a Mester")) {
        let  feet = mester * 3.297;
        alert("Foot is" + feet);

    }
</script>

</body>
</html>
