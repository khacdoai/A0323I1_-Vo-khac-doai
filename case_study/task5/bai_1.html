<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số dòng")
    let m = +prompt("Nhập số cột")
    let arr = new Array(n);
    let num = 1;
    let sum = 0;
    for (let i = 0; i < arr.length; i++){
         arr[i] = new Array(m)
        for (let j = 0; j<arr[i].length; j++){
            arr[i][j] = num;
            if (arr[i][j] % 2 === 0 ){
                sum += arr[i][j];
            }
            num++;
        }

    }
    console.log(arr);
    alert('Tong so chan trong ma tran ' + m +'*'+n +' la ' + sum );
</script>
</body>
</html>
