<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let k = prompt("Nhập vào một kí tự")
    if (k=="o"||k=="u"||k=="i"||k=="a"||k=="e"||k=="O"||k=="U"||k=="I"||k=="A"||k=="E"){
        alert(k + " là một nguyên âm ");
    }else {
        alert(k + " là một phụ âm" );
    }
</script>

</body>
</html>
