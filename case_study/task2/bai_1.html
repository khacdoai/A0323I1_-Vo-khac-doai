<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = prompt()
    for (let i = 0; i<=h;i++){
        for (let j = 0 ; j<=i;j++ ){
            if(j==0 || j==i|| i==h ){
                document.writeln("*");
            }else {
                document.writeln("&nbsp&nbsp")
            }


        }
        document.writeln("<br>")



    }
</script>

</body>
</html>
