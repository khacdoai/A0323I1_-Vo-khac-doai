<script>
    let a = prompt('Nháº­p');
    fixString(a);
    function fixString(str) {
        let fixedStr = [];

        let  deleteSpace = str.trim();
        let arr = deleteSpace.split(' ');
        for (let i = 0; i < arr.length ; i++) {
            if(arr[i] !== '' ){
                fixedStr.push(arr[i]);
            }
        }

        fixedStr = fixedStr.join(' ').split('');

        for (let j = 0; j < fixedStr.length; j++){
            if(j === 0 || fixedStr[j-1] === ' ' ){
                fixedStr[j] = fixedStr[j].toLocaleUpperCase();
            } else {
                fixedStr[j] = fixedStr[j].toLocaleLowerCase();
            }
        }


        console.log(fixedStr.join(''));

    }

</script>
