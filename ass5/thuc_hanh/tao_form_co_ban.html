<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form cơ bản</title>

<body>
<form method="get" action="tao_form_co_ban.html" class="wufoo">
    <h2>Oder Form</h2>
    <p>What work you like to buy</p>
    <select>
        <option>A</option>
        <option>B (B+0,5$)</option>
        <option>C (C+0,5$)</option>
    </select>
    <p>How many work you like to order </p>
    <input type="radio">1-10$<br/>
    <input type="radio">2-20$<br/>
    <input type="radio">3-25$<br/>
    <p>Name <span style="color: red">*</span> </p>
    <input type="text" name="firstname" placeholder="Firstname" size="15"/>
    <input type="text" name="lastname" placeholder="Lastname" size="15"/>
    <p>Email</p>
    <input type="text" name="email" placeholder="Email" size="35"/>
    <p>Phone Number</p>
    <input type="text" name="phone1"size="5"/>-
    <input type="text" name="phone2"size="5"/>-
    <input type="text" name="phone3"size="5"/>

        font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif ;

</form>
