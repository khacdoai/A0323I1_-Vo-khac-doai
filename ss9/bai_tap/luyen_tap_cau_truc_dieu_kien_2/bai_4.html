<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var S
    let a = +prompt("Nhập chiều dài ")
    let b = +prompt("Nhập chiều rộng")
    if (a !== parseInt(a)) {
        alert("vui lòng nhập dúng chiều dài");
    } else if (b !== parseInt(b)) {
        alert("vui lòng nhập đúng chiều rộng");
    } else {
        S = a*b;
        alert("diện tích hình chữ nhật là : " + S);
    }
</script>

</body>
</html>
