<script>
    let a = +prompt("nhập số phút gọi ")
    let tien = a * 790;
    if (a >= 10){
         tien =   a * 1090;
    }else if (a >30){
        tien = a * 1200;
    }

    alert("số tiền phải trả : " +tien  );
</script>
