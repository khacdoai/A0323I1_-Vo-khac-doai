<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập nhiệt độ </p>
<input type="text" id="celsius" placeholder="Nhập nhiệt độ (0C)">
<button onclick="nhap()">Chuyển đổi</button>
<p id="doC"> </p>
<script>
    function nhap() {
        let nhietdo = document.getElementById("celsius").value;
        let C = parseInt(nhietdo);
        let F = 1.8 * C + 32;
        document.getElementById('doC').innerText="the Fahrenheit: "+ F + " 0F" ;


    }
</script>

</body>
</html>
