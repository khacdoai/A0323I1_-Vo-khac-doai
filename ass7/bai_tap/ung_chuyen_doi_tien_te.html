<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi Tiền tệ</title>
</head>
<body>
<form>
    <table >
        <tr>
            <th> Amount</th>
            <th></th>
            <th> Form Currency </th>
            <th></th>
            <th> To Currency </th>
        </tr>
        <tr>
            <td> <input type="text" size="5px" id="gan"> </td>
            <td></td>
            <td>
                <select id="vao" >
                    <option name="money" value="1">Vietnam</option>
                    <option name="money" value="0.000043">USD</option>
                    <option name="money" value="0.000024">EUR </option>
                    <option name="money" value="0.000029">GBP</option>
                </select>
            </td>
            <td></td>
            <td>
                <select id="ra">
                    <option name="money" value="1">Vietnam</option>
                    <option name="money" value="0.000043">USD</option>
                    <option name="money" value="0.000024">EUR </option>
                    <option name="money" value="0.000029   ">GBP</option>
                </select>
            </td>
            <td> <input type="button" value="Convert" onclick="nhap()"></td>

        </tr>
    </table>
    <p id="output"> </p>
</form>
<script>
    function nhap() {
        let a = parseInt(document.getElementById('gan').value);
         let b = document.getElementById('vao').value;
        let c = document.getElementById('ra').value;
        let d = a * c/ b;
        document.getElementById('output').innerText = "Result :" + d;

    }
</script>

</body>
</html>
